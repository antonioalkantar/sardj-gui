<form [formGroup]="form" (ngSubmit)="iniciarSesion()">
  <div class="login-card">
    <div class="login-card-header">
      <h2>Inicio de sesión</h2>
    </div>
    <hr />
    <div class="login-card-body">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input class="form-control" type="text" id="username" placeholder="Usuario" formControlName="username" />
      </div>
      <div class="form-group mb-0">
        <label for="password">Contraseña</label>
        <input class="form-control" type="password" id="password" placeholder="Contraseña" formControlName="password" />
      </div>
      <div class="form-group forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="form-group">
        <!-- Aquí iría la integración del reCAPTCHA -->
        <div class="recaptcha-container">
          <re-captcha siteKey="6LeHBK0bAAAAAOQVTvBOWhfb08cQfUpFoSE3FsmP" formControlName="recaptcha"></re-captcha>
        </div>
      </div>
    </div>
    <div class="login-card-footer">
      <button type="submit" [disabled]="form.invalid" class="btn-login">Ingresar</button>
    </div>
  </div>
</form>
